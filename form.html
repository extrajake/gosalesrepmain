  <body class="mountain-background">
    <section class="form-page">
      <div class="container d-flex flex-column">
        <div class="card">
                <div id="rep-img" class="card-header">
                        <img src="img/lion-head.png" alt="rover" />
                      </div>
         
          <div class="card-body">
            <span class="tag tag-teal">Sales Rep</span>
            <h4 id="rep-name" class="mt-2">
              Christian Dizon
            </h4>
            <h6 id="phone"></h6>

            <div class="rating-sec d-flex flex-row">
                <div>
                    <h6>Rep Rating</h6>
                </div>
            <form class="rating mt-2">
                <label>
                  <input type="radio" name="stars" value="1" />
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="2" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="3" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>   
                </label>
                <label>
                  <input type="radio" name="stars" value="4" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="5" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
              </form>
            </div>
  <div
    class="wrap-input100 validate-input"
    data-validate="Valid email is required: ex@abc.xyz"
  >
    <input class="input100" type="text" name="comments" placeholder="comments" />
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </span>
  </div>

  <div
  class="wrap-input100 validate-input"
  data-validate="Valid email is required: ex@abc.xyz"
>
  <input class="input100" type="text" name="Name" placeholder="Name" />
  <span class="focus-input100"></span>
  <span class="symbol-input100">
    <i class="fa fa-envelope" aria-hidden="true"></i>
  </span>
</div>

<div
class="wrap-input100 validate-input"
data-validate="Valid email is required: ex@abc.xyz"
>
<input class="input100" type="tel" name="Phone" placeholder="Phone" />
<span class="focus-input100"></span>
<span class="symbol-input100">
  <i class="fa fa-envelope" aria-hidden="true"></i>
</span>
</div>

<div
class="wrap-input100 validate-input"
data-validate="Valid email is required: ex@abc.xyz"
>
<input class="input100" type="text" name="Email" placeholder="Email" />
<span class="focus-input100"></span>
<span class="symbol-input100">
  <i class="fa fa-envelope" aria-hidden="true"></i>
</span>
</div>
